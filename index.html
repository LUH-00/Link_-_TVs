<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link TVs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS ORIGINAIS (MANTIDOS EXATAMENTE IGUAIS) */
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6e00ff;
            --dark-color: #0a0a1a;
            --light-color: #e0e0ff;
            --accent-color: #ff00aa;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-container {
            cursor: pointer;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.2);
            background: rgba(10, 10, 26, 0.7);
            transition: all 0.3s;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }
        
        .card-iframe {
            width: 100%;
            height: 200px;
            border: none;
            background: #111;
            pointer-events: none;
        }
        
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            z-index: 2;
        }
        
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-color);
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 300% 100%;
            animation: gradientFlow 5s linear infinite;
            z-index: 100;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .unavailable-message {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff5555;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
        }

        /* NOVOS ESTILOS ADICIONADOS (SEM ALTERAR O DESIGN ORIGINAL) */
        .anchor-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .anchor-btn.active {
            background: var(--primary-color);
            color: var(--dark-color);
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .refresh-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luan, link TVs</h1>
            <p>---------------------------------</p>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-container">
            <!-- Cards serão gerados pelo JavaScript -->
        </div>
    </div>
    
    <div class="fullscreen-view">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="anchor-btn" id="anchor-btn">
            <i class="fas fa-anchor"></i>
        </div>
        <iframe class="fullscreen-content" id="fullscreen-iframe" frameborder="0"></iframe>
        <div class="refresh-indicator">Atualizando em: <span class="refresh-time" id="refresh-time">5:00</span></div>
    </div>
    
    <div class="status-bar"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração dos cards
        const cardsConfig = [
            {
                title: "Zabbix",
                url: "http://45.189.16.9/zabbix.php?action=dashboard.view",
                icon: "fa-gauge-high",
                allowEmbed: true
            },
            {
                title: "Downdetector",
                url: "https://downdetector.com.br",
                icon: "fa-triangle-exclamation",
                allowEmbed: false
            },
            {
                title: "Accuweather",
                url: "https://www.accuweather.com/pt/br/são-luís/44127/weather-forecast/44127",
                icon: "fa-cloud-sun",
                allowEmbed: true
            }
        ];

        // Estado da aplicação
        const appState = {
            currentFullscreen: null,
            anchors: {},
            refreshInterval: 5 * 60 * 1000, // 5 minutos
            countdown: 5 * 60 // 5 minutos em segundos
        };

        // Elementos da interface
        const anchorBtn = document.getElementById('anchor-btn');
        const refreshTimeElement = document.getElementById('refresh-time');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadState();
            createCards();
            setupEventListeners();
            startAutoRefresh();
            startCountdown();
        });

        // Cria os cards dinamicamente
        function createCards() {
            const container = document.getElementById('cards-container');
            
            cardsConfig.forEach((card, index) => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const cardHtml = `
                    <div class="card h-100 border-0 bg-transparent">
                        <div class="card-container" data-url="${card.url}" data-index="${index}">
                            ${card.allowEmbed ? 
                                `<iframe class="card-iframe" id="iframe-${index}" src="${card.url}" loading="lazy"></iframe>` : 
                                `<div class="unavailable-message">
                                    <div>
                                        <i class="fas ${card.icon} fa-2x mb-2"></i>
                                        <p>Clique para abrir em tela cheia</p>
                                    </div>
                                </div>`
                            }
                            <div class="card-overlay" data-index="${index}"></div>
                            <div class="card-title">
                                <i class="fas ${card.icon}"></i> ${card.title}
                            </div>
                        </div>
                    </div>
                `;
                
                col.innerHTML = cardHtml;
                container.appendChild(col);
            });
        }

        // Configura os event listeners
        function setupEventListeners() {
            // Clique nos overlays dos cards
            document.querySelectorAll('.card-overlay').forEach(overlay => {
                overlay.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const card = this.closest('.card-container');
                    const url = card.getAttribute('data-url');
                    openFullscreen(url, index);
                });
            });
            
            // Botão de fechar
            document.querySelector('.close-btn').addEventListener('click', closeFullscreen);
            
            // Botão de âncora
            anchorBtn.addEventListener('click', setAnchor);
        }

        // Abre em tela cheia
        function openFullscreen(url, index) {
            const iframe = document.getElementById('fullscreen-iframe');
            iframe.src = url;
            document.querySelector('.fullscreen-view').style.display = 'block';
            
            // Atualiza o estado
            appState.currentFullscreen = { url, index };
            
            // Configura o iframe após carregar
            iframe.onload = function() {
                // Verifica se há âncora para este site
                if (appState.anchors[index]) {
                    scrollToAnchor(iframe, appState.anchors[index].position);
                }
            };
        }

        // Fecha a tela cheia
        function closeFullscreen() {
            document.querySelector('.fullscreen-view').style.display = 'none';
            document.getElementById('fullscreen-iframe').src = '';
            appState.currentFullscreen = null;
        }

        // Define a âncora na posição atual
        function setAnchor() {
            if (appState.currentFullscreen) {
                const { index } = appState.currentFullscreen;
                const iframe = document.getElementById('fullscreen-iframe');
                
                if (iframe && iframe.contentWindow) {
                    try {
                        const position = iframe.contentWindow.scrollY;
                        appState.anchors[index] = { position, timestamp: Date.now() };
                        saveState();
                        
                        // Efeito visual
                        anchorBtn.classList.add('active');
                        setTimeout(() => anchorBtn.classList.remove('active'), 1000);
                        
                        console.log(`Âncora definida para posição: ${position}`);
                    } catch (e) {
                        console.log('Erro ao definir âncora:', e);
                    }
                }
            }
        }

        // Rola para a posição da âncora
        function scrollToAnchor(iframe, position) {
            try {
                iframe.contentWindow.scrollTo(0, position);
                console.log(`Rolando para âncora: ${position}`);
            } catch (e) {
                console.log('Erro ao rolar para âncora:', e);
            }
        }

        // Atualiza o conteúdo
        function refreshContent() {
            // Atualiza iframe em tela cheia se estiver aberto
            if (appState.currentFullscreen) {
                const iframe = document.getElementById('fullscreen-iframe');
                const { index } = appState.currentFullscreen;
                const currentSrc = iframe.src;
                
                iframe.src = '';
                iframe.src = currentSrc;
                
                // Restaura a âncora após carregar
                iframe.onload = function() {
                    if (appState.anchors[index]) {
                        scrollToAnchor(iframe, appState.anchors[index].position);
                    }
                };
            }
            
            console.log('Conteúdo atualizado em:', new Date().toLocaleTimeString());
            appState.countdown = 5 * 60; // Reinicia o contador
            updateCountdown();
        }

        // Inicia o auto-refresh
        function startAutoRefresh() {
            // Atualiza imediatamente
            refreshContent();
            
            // Configura o intervalo
            setInterval(refreshContent, appState.refreshInterval);
        }

        // Contador regressivo
        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const minutes = Math.floor(appState.countdown / 60);
            const seconds = appState.countdown % 60;
            refreshTimeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (appState.countdown > 0) {
                appState.countdown--;
            }
        }

        // Salva o estado no localStorage
        function saveState() {
            localStorage.setItem('tvDashboardState', JSON.stringify({
                anchors: appState.anchors
            }));
        }

        // Carrega o estado salvo
        function loadState() {
            const savedState = localStorage.getItem('tvDashboardState');
            if (savedState) {
                const { anchors } = JSON.parse(savedState);
                appState.anchors = anchors || {};
            }
        }
    </script>
</body>
</html>
