<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link TVs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6e00ff;
            --dark-color: #0a0a1a;
            --light-color: #e0e0ff;
            --accent-color: #ff00aa;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-container {
            cursor: pointer;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.2);
            background: rgba(10, 10, 26, 0.7);
            transition: all 0.3s;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }
        
        .card-iframe {
            width: 100%;
            height: 200px;
            border: none;
            background: #111;
        }
        
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-color);
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 300% 100%;
            animation: gradientFlow 5s linear infinite;
            z-index: 100;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .unavailable-message {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff5555;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        
        .screenshot-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .screenshot-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luan, link TVs</h1>
            <p>---------------------------------</p>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-container">
            <!-- Cards serão gerados pelo JavaScript -->
        </div>
    </div>
    
    <div class="fullscreen-view">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <iframe class="fullscreen-content" id="fullscreen-iframe" frameborder="0"></iframe>
    </div>
    
    <div class="status-bar"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração dos cards
        const cardsConfig = [
            {
                title: "Zabbix",
                url: "http://45.189.16.9/zabbix.php?action=dashboard.view",
                icon: "fa-gauge-high",
                allowEmbed: true
            },
            {
                title: "Downdetector",
                url: "https://downdetector.com.br",
                icon: "fa-triangle-exclamation",
                allowEmbed: false,
                screenshot: true
            },
            {
                title: "Accuweather",
                url: "https://www.accuweather.com/pt/br/são-luís/44127/weather-forecast/44127",
                icon: "fa-cloud-sun",
                allowEmbed: true
            }
        ];
        
        // Armazenamento do estado atual
        let currentState = {
            fullscreenUrl: null,
            iframeStates: {}
        };
        
        // Carrega o estado salvo
        function loadState() {
            const savedState = localStorage.getItem('tvDashboardState');
            if (savedState) {
                currentState = JSON.parse(savedState);
                
                // Se havia uma tela cheia aberta, restaura
                if (currentState.fullscreenUrl) {
                    openFullscreen(currentState.fullscreenUrl);
                }
            }
        }
        
        // Salva o estado atual
        function saveState() {
            localStorage.setItem('tvDashboardState', JSON.stringify(currentState));
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadState();
            createCards();
            setupEventListeners();
            startAutoRefresh();
        });
        
        // Cria os cards dinamicamente
        function createCards() {
            const container = document.getElementById('cards-container');
            
            cardsConfig.forEach((card, index) => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const cardHtml = `
                    <div class="card h-100 border-0 bg-transparent">
                        <div class="card-container" data-url="${card.url}" data-index="${index}">
                            ${getCardContent(card)}
                            <div class="card-title">
                                <i class="fas ${card.icon}"></i> ${card.title}
                            </div>
                        </div>
                    </div>
                `;
                
                col.innerHTML = cardHtml;
                container.appendChild(col);
            });
        }
        
        // Retorna o conteúdo apropriado para cada card
        function getCardContent(card) {
            if (card.allowEmbed) {
                return `<iframe class="card-iframe" src="${card.url}" loading="lazy"></iframe>`;
            } else if (card.screenshot) {
                return `
                    <div class="screenshot-container">
                        <img src="https://api.screenshotone.com/take?url=${encodeURIComponent(card.url)}&viewport_width=1200&viewport_height=800&delay=2000&block_cookie_banners=true&block_chats=true&block_ads=true" 
                             class="screenshot-img" 
                             alt="${card.title}">
                    </div>
                `;
            } else {
                return `
                    <div class="unavailable-message">
                        <div>
                            <i class="fas ${card.icon} fa-2x mb-2"></i>
                            <p>Clique para abrir em tela cheia</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Configura os event listeners
        function setupEventListeners() {
            // Clique nos cards
            document.querySelectorAll('.card-container').forEach(card => {
                card.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    openFullscreen(url);
                });
            });
            
            // Botão de fechar
            document.querySelector('.close-btn').addEventListener('click', closeFullscreen);
        }
        
        // Abre em tela cheia
        function openFullscreen(url) {
            const iframe = document.getElementById('fullscreen-iframe');
            iframe.src = url;
            document.querySelector('.fullscreen-view').style.display = 'block';
            
            // Salva o estado
            currentState.fullscreenUrl = url;
            saveState();
        }
        
        // Fecha a tela cheia
        function closeFullscreen() {
            document.querySelector('.fullscreen-view').style.display = 'none';
            document.getElementById('fullscreen-iframe').src = '';
            
            // Limpa o estado
            currentState.fullscreenUrl = null;
            saveState();
        }
        
        // Atualiza todos os iframes e screenshots
        function refreshContent() {
            // Atualiza iframes
            document.querySelectorAll('.card-iframe').forEach(iframe => {
                iframe.src = iframe.src;
            });
            
            // Atualiza screenshots
            document.querySelectorAll('.screenshot-img').forEach(img => {
                const now = new Date().getTime();
                img.src = img.src.split('?')[0] + `?t=${now}`;
            });
            
            // Atualiza iframe em tela cheia se estiver aberto
            if (currentState.fullscreenUrl) {
                const fullscreenIframe = document.getElementById('fullscreen-iframe');
                fullscreenIframe.src = fullscreenIframe.src;
            }
            
            console.log('Conteúdo atualizado em:', new Date().toLocaleTimeString());
        }
        
        // Inicia o auto-refresh
        function startAutoRefresh() {
            // Atualiza imediatamente
            refreshContent();
            
            // Configura o intervalo (5 minutos)
            setInterval(refreshContent, 5 * 60 * 1000);
        }
    </script>
</body>
</html>
