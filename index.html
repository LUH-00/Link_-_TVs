<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link TVs com Controle de Âncora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6e00ff;
            --dark-color: #0a0a1a;
            --light-color: #e0e0ff;
            --accent-color: #ff00aa;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-container {
            cursor: pointer;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.2);
            background: rgba(10, 10, 26, 0.7);
            transition: all 0.3s;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }
        
        .card-iframe {
            width: 100%;
            height: 200px;
            border: none;
            background: #111;
            pointer-events: none;
        }
        
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            z-index: 2;
        }
        
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-color);
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .anchor-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .anchor-btn.active {
            background: var(--primary-color);
            color: var(--dark-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 300% 100%;
            animation: gradientFlow 5s linear infinite;
            z-index: 100;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .unavailable-message {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff5555;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
        }
        
        .refresh-time {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
        }
        
        .anchor-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--primary-color);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luan, link TVs</h1>
            <p>---------------------------------</p>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-container">
            <!-- Cards serão gerados pelo JavaScript -->
        </div>
    </div>
    
    <div class="fullscreen-view">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="anchor-btn" id="anchor-btn">
            <i class="fas fa-anchor"></i>
        </div>
        <div class="anchor-indicator" id="anchor-indicator">
            Âncora definida
        </div>
        <iframe class="fullscreen-content" id="fullscreen-iframe" frameborder="0"></iframe>
        <div class="refresh-indicator">Última atualização: <span class="refresh-time" id="refresh-time">Agora</span></div>
    </div>
    
    <div class="status-bar"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração dos cards
        const cardsConfig = [
            {
                title: "Zabbix",
                url: "http://45.189.16.9/zabbix.php?action=dashboard.view",
                icon: "fa-gauge-high",
                allowEmbed: true
            },
            {
                title: "Downdetector",
                url: "https://downdetector.com.br",
                icon: "fa-triangle-exclamation",
                allowEmbed: false
            },
            {
                title: "Accuweather",
                url: "https://www.accuweather.com/pt/br/são-luís/44127/weather-forecast/44127",
                icon: "fa-cloud-sun",
                allowEmbed: true
            }
        ];

        // Estado da aplicação
        const appState = {
            currentFullscreen: null,
            iframeStates: {},
            anchors: {},
            lastUpdate: new Date().toLocaleTimeString()
        };

        // Elementos da interface
        const anchorBtn = document.getElementById('anchor-btn');
        const anchorIndicator = document.getElementById('anchor-indicator');
        const refreshTimeElement = document.getElementById('refresh-time');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadState();
            createCards();
            setupEventListeners();
            startAutoRefresh();
        });

        // Cria os cards dinamicamente
        function createCards() {
            const container = document.getElementById('cards-container');
            
            cardsConfig.forEach((card, index) => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const cardHtml = `
                    <div class="card h-100 border-0 bg-transparent">
                        <div class="card-container" data-url="${card.url}" data-index="${index}">
                            ${card.allowEmbed ? 
                                `<iframe class="card-iframe" id="iframe-${index}" src="${card.url}" loading="lazy"></iframe>` : 
                                `<div class="unavailable-message">
                                    <div>
                                        <i class="fas ${card.icon} fa-2x mb-2"></i>
                                        <p>Clique para abrir em tela cheia</p>
                                    </div>
                                </div>`
                            }
                            <div class="card-overlay" data-index="${index}"></div>
                            <div class="card-title">
                                <i class="fas ${card.icon}"></i> ${card.title}
                            </div>
                        </div>
                    </div>
                `;
                
                col.innerHTML = cardHtml;
                container.appendChild(col);

                // Configura o iframe após ser criado
                if (card.allowEmbed) {
                    const iframe = document.getElementById(`iframe-${index}`);
                    iframe.onload = function() {
                        restoreIframePosition(index);
                    };
                }
            });
        }

        // Configura os event listeners
        function setupEventListeners() {
            // Clique nos overlays dos cards
            document.querySelectorAll('.card-overlay').forEach(overlay => {
                overlay.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const card = this.closest('.card-container');
                    const url = card.getAttribute('data-url');
                    
                    openFullscreen(url, index);
                });
            });
            
            // Botão de fechar
            document.querySelector('.close-btn').addEventListener('click', closeFullscreen);
            
            // Botão de âncora
            anchorBtn.addEventListener('click', setAnchorPosition);
        }

        // Abre em tela cheia
        function openFullscreen(url, index) {
            const iframe = document.getElementById('fullscreen-iframe');
            iframe.src = url;
            document.querySelector('.fullscreen-view').style.display = 'block';
            
            // Configura o iframe
            iframe.onload = function() {
                // Injeta o script para monitorar a rolagem e configurar âncora
                const scrollScript = `
                    // Variável para armazenar a posição da âncora
                    let anchorPosition = ${appState.anchors[index]?.position || 'null'};
                    
                    // Função para rolar até a âncora
                    function scrollToAnchor() {
                        if (anchorPosition !== null) {
                            window.scrollTo(0, anchorPosition);
                        }
                    }
                    
                    // Monitora a rolagem
                    window.addEventListener('scroll', function() {
                        // Envia a posição atual para a página pai
                        window.parent.postMessage({
                            type: 'scrollPosition',
                            scrollY: window.scrollY,
                            iframeIndex: ${index}
                        }, '*');
                    });
                    
                    // Restaura a posição salva ou vai para a âncora
                    if (${appState.iframeStates[index]?.scrollY ? 'true' : 'false'}) {
                        window.scrollTo(0, ${appState.iframeStates[index]?.scrollY || 0});
                    } else if (anchorPosition !== null) {
                        setTimeout(scrollToAnchor, 100);
                    }
                    
                    // Expõe a função para ser chamada pela página pai
                    window.setAnchor = function(position) {
                        anchorPosition = position;
                        window.parent.postMessage({
                            type: 'anchorSet',
                            iframeIndex: ${index},
                            position: position
                        }, '*');
                        return true;
                    };
                `;
                
                try {
                    iframe.contentWindow.eval(scrollScript);
                } catch (e) {
                    console.log('Não foi possível injetar script:', e);
                }
            };
            
            // Atualiza o estado
            appState.currentFullscreen = { url, index };
            saveState();
            
            // Mostra o estado atual da âncora
            updateAnchorButton(index);
        }

        // Fecha a tela cheia
        function closeFullscreen() {
            document.querySelector('.fullscreen-view').style.display = 'none';
            document.getElementById('fullscreen-iframe').src = '';
            
            // Atualiza o estado
            appState.currentFullscreen = null;
            saveState();
        }

        // Define a posição da âncora
        function setAnchorPosition() {
            if (appState.currentFullscreen) {
                const index = appState.currentFullscreen.index;
                const iframe = document.getElementById('fullscreen-iframe');
                
                if (iframe && iframe.contentWindow) {
                    try {
                        // Chama a função no iframe para definir a âncora
                        const position = iframe.contentWindow.scrollY;
                        const success = iframe.contentWindow.setAnchor(position);
                        
                        if (success) {
                            // Mostra feedback visual
                            anchorBtn.classList.add('active');
                            anchorIndicator.style.display = 'block';
                            setTimeout(() => {
                                anchorIndicator.style.display = 'none';
                            }, 2000);
                        }
                    } catch (e) {
                        console.log('Erro ao definir âncora:', e);
                    }
                }
            }
        }

        // Atualiza a aparência do botão de âncora
        function updateAnchorButton(index) {
            if (appState.anchors[index]) {
                anchorBtn.classList.add('active');
            } else {
                anchorBtn.classList.remove('active');
            }
        }

        // Atualiza todos os iframes mantendo a posição ou âncora
        function refreshContent() {
            // Atualiza iframes nos cards
            cardsConfig.forEach((card, index) => {
                if (card.allowEmbed) {
                    const iframe = document.getElementById(`iframe-${index}`);
                    if (iframe) {
                        // Salva a posição atual antes de recarregar
                        saveIframePosition(index);
                        
                        // Recarrega o iframe
                        const currentSrc = iframe.src;
                        iframe.src = '';
                        iframe.src = currentSrc;
                        
                        // Configura para restaurar a posição após carregar
                        iframe.onload = function() {
                            restoreIframePosition(index);
                        };
                    }
                }
            });
            
            // Atualiza iframe em tela cheia se estiver aberto
            if (appState.currentFullscreen) {
                const iframe = document.getElementById('fullscreen-iframe');
                const currentSrc = iframe.src;
                iframe.src = '';
                iframe.src = currentSrc;
            }
            
            // Atualiza o indicador de tempo
            appState.lastUpdate = new Date().toLocaleTimeString();
            refreshTimeElement.textContent = appState.lastUpdate;
            saveState();
            
            console.log('Conteúdo atualizado em:', appState.lastUpdate);
        }

        // Salva a posição do iframe
        function saveIframePosition(index) {
            const iframe = document.getElementById(`iframe-${index}`);
            if (iframe && iframe.contentWindow) {
                try {
                    appState.iframeStates[index] = {
                        scrollY: iframe.contentWindow.scrollY,
                        timestamp: Date.now()
                    };
                    saveState();
                } catch (e) {
                    console.log('Erro ao salvar posição:', e);
                }
            }
        }

        // Restaura a posição do iframe
        function restoreIframePosition(index) {
            const iframe = document.getElementById(`iframe-${index}`);
            if (iframe && iframe.contentWindow) {
                // Prioriza a âncora se existir
                if (appState.anchors[index]) {
                    try {
                        iframe.contentWindow.eval(`
                            if (typeof scrollToAnchor === 'function') {
                                scrollToAnchor();
                            }
                        `);
                        return;
                    } catch (e) {
                        console.log('Erro ao restaurar âncora:', e);
                    }
                }
                
                // Se não houver âncora, usa a posição de rolagem
                if (appState.iframeStates[index]) {
                    try {
                        iframe.contentWindow.scrollTo(0, appState.iframeStates[index].scrollY);
                    } catch (e) {
                        console.log('Erro ao restaurar posição:', e);
                        // Tenta novamente após um delay
                        setTimeout(() => {
                            try {
                                iframe.contentWindow.scrollTo(0, appState.iframeStates[index].scrollY);
                            } catch (e2) {
                                console.log('Segunda tentativa falhou:', e2);
                            }
                        }, 500);
                    }
                }
            }
        }

        // Inicia o auto-refresh
        function startAutoRefresh() {
            // Atualiza imediatamente
            refreshContent();
            
            // Configura o intervalo (5 minutos)
            setInterval(refreshContent, 5 * 60 * 1000);
        }

        // Salva o estado no localStorage
        function saveState() {
            localStorage.setItem('tvDashboardState', JSON.stringify(appState));
        }

        // Carrega o estado salvo
        function loadState() {
            const savedState = localStorage.getItem('tvDashboardState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                Object.assign(appState, parsedState);
                
                // Atualiza o indicador de tempo
                if (appState.lastUpdate) {
                    refreshTimeElement.textContent = appState.lastUpdate;
                }
            }
        }

        // Monitora mensagens dos iframes
        window.addEventListener('message', function(e) {
            if (!e.data || !e.data.type) return;
            
            const index = e.data.iframeIndex;
            
            switch (e.data.type) {
                case 'scrollPosition':
                    if (index !== undefined && appState.iframeStates[index]) {
                        appState.iframeStates[index].scrollY = e.data.scrollY;
                        appState.iframeStates[index].timestamp = Date.now();
                        saveState();
                    }
                    break;
                    
                case 'anchorSet':
                    if (index !== undefined) {
                        appState.anchors[index] = {
                            position: e.data.position,
                            timestamp: Date.now()
                        };
                        saveState();
                        updateAnchorButton(index);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
