<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link TVs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6e00ff;
            --dark-color: #0a0a1a;
            --light-color: #e0e0ff;
            --accent-color: #ff00aa;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .card-container {
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card-iframe {
            width: 100%;
            height: 200px;
            border: none;
            background-color: #111;
        }
        
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px 10px 10px;
            margin: 0;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        
        .card-title i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-color);
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: var(--primary-color);
            color: var(--dark-color);
            transform: rotate(90deg);
        }
        
        .refresh-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            z-index: 1;
        }
        
        .unavailable-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ff5555;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 300% 100%;
            animation: gradientFlow 5s linear infinite;
            z-index: 100;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luan, link TVs</h1>
            <p>---------------------------------</p>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="cards-container">
            <!-- Cards serão gerados dinamicamente pelo JavaScript -->
        </div>
    </div>
    
    <!-- Modal de tela cheia -->
    <div class="fullscreen-view">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <iframe class="fullscreen-content" src="" frameborder="0" id="fullscreen-iframe"></iframe>
        <div class="refresh-indicator">Sistema Ativo: <span class="refresh-time">Operacional</span></div>
    </div>
    
    <!-- Barra de status -->
    <div class="status-bar"></div>
    
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuração dos cards com URLs e títulos
        const cardsConfig = [
            {
                title: "Zabbix",
                url: "http://45.189.16.9/zabbix.php?action=dashboard.view",
                icon: "fa-gauge-high"
            },
            {
                title: "Downdetector",
                url: "https://downdetector.com.br",
                icon: "fa-triangle-exclamation",
                noEmbed: true // Indica que não pode ser embedado
            },
            {
                title: "Accuweather",
                url: "https://www.accuweather.com/pt/br/são-luís/44127/weather-forecast/44127",
                icon: "fa-cloud-sun"
            }
        ];
        
        // Variáveis para controle do refresh
        let refreshInterval;
        const refreshIntervalTime = 5 * 60 * 1000; // 5 minutos em milissegundos
        
        // Adiciona os cards ao DOM
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('cards-container');
            
            cardsConfig.forEach((card, index) => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const cardElement = document.createElement('div');
                cardElement.className = 'card h-100 border-0 bg-transparent';
                
                if (card.noEmbed) {
                    // Para sites que não permitem embed (como Downdetector)
                    cardElement.innerHTML = `
                        <div class="card-container" data-url="${card.url}" data-index="${index}">
                            <div class="unavailable-message">
                                <div>
                                    <i class="fas ${card.icon} fa-3x mb-3"></i>
                                    <p>Pré-visualização não disponível<br>Clique para abrir em tela cheia</p>
                                </div>
                            </div>
                            <div class="card-title">
                                <i class="fas ${card.icon}"></i>${card.title}
                            </div>
                            <div class="iframe-overlay"></div>
                        </div>
                    `;
                } else {
                    // Para sites que permitem embed
                    cardElement.innerHTML = `
                        <div class="card-container" data-url="${card.url}" data-index="${index}">
                            <iframe class="card-iframe" src="${card.url}" loading="lazy"></iframe>
                            <div class="card-title">
                                <i class="fas ${card.icon}"></i>${card.title}
                            </div>
                            <div class="iframe-overlay"></div>
                        </div>
                    `;
                }
                
                col.appendChild(cardElement);
                container.appendChild(col);
            });
            
            // Adiciona evento de clique aos overlays
            document.querySelectorAll('.iframe-overlay').forEach(overlay => {
                overlay.addEventListener('click', function() {
                    const card = this.closest('.card-container');
                    const url = card.getAttribute('data-url');
                    openFullscreen(url);
                });
            });
            
            // Adiciona evento ao botão de fechar
            document.querySelector('.close-btn').addEventListener('click', closeFullscreen);
            
            // Inicia o refresh automático dos iframes
            setInterval(refreshAllIframes, refreshIntervalTime);
        });
        
        // Função para abrir em tela cheia
        function openFullscreen(url) {
            const fullscreenView = document.querySelector('.fullscreen-view');
            const iframe = document.getElementById('fullscreen-iframe');
            
            iframe.src = url;
            fullscreenView.style.display = 'block';
            
            // Inicia o refresh automático
            startAutoRefresh(iframe);
        }
        
        // Função para fechar tela cheia
        function closeFullscreen() {
            const fullscreenView = document.querySelector('.fullscreen-view');
            const iframe = document.getElementById('fullscreen-iframe');
            
            iframe.src = '';
            fullscreenView.style.display = 'none';
            
            // Para o refresh automático
            stopAutoRefresh();
        }
        
        // Atualiza todos os iframes dos cards
        function refreshAllIframes() {
            document.querySelectorAll('.card-iframe').forEach(iframe => {
                iframe.src = iframe.src;
            });
            
            // Atualiza o iframe em tela cheia se estiver visível
            const fullscreenIframe = document.getElementById('fullscreen-iframe');
            if (document.querySelector('.fullscreen-view').style.display === 'block') {
                fullscreenIframe.src = fullscreenIframe.src;
            }
            
            updateRefreshTime();
            console.log('Iframes atualizados em:', new Date().toLocaleTimeString());
        }
        
        // Inicia o refresh automático para o iframe em tela cheia
        function startAutoRefresh(iframe) {
            // Atualiza imediatamente ao abrir
            updateRefreshTime();
            
            // Configura o intervalo de refresh
            refreshInterval = setInterval(() => {
                iframe.src = iframe.src;
                updateRefreshTime();
                console.log('Iframe em tela cheia atualizado em:', new Date().toLocaleTimeString());
            }, refreshIntervalTime);
        }
        
        // Para o refresh automático
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Atualiza o indicador de tempo
        function updateRefreshTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const statusText = `Sincronizado: ${timeString} | Status: Operacional`;
            document.querySelector('.refresh-time').textContent = statusText;
        }
    </script>
</body>
</html>
